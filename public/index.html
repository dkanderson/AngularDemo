<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Todo App</title>
    <link rel="stylesheet" href="semantic/dist/semantic.rtl.min.css">
    <link href="assets/css/main.min.css" rel="stylesheet">
</head>
<body ng-controller="todoCtrl">
	<section id="wrapper">
        <div class="container">
            <header>
                <nav class="" role="navigation">
                    <div class="">
                        <!-- <div class="navbar-header">
                            <h1 class="ui header"><a class="navbar-brand" href="/">ToDo</a></h1>
                        </div> -->
                        <div class="collapse navbar-collapse" id="main-nav">
                        <div class="ui search">
                          <div class="ui icon input">
                            <input class="prompt" type="text" placeholder="Search..." ng-model="search">
                            <i class="search icon"></i>
                          </div>
                          <div class="results"></div>
                        </div>
                        </div>
                    </div> <!-- /container-fluid -->
                </nav>
            </header>
            <div class="row">
                <div class="jumbotron">
                  <h1>{{todo.user}} has {{incompleteCount()}} Tasks</h1>
                </div>
                <div class="table-wrap table-responsive">
                    <div class="controls-wrapper">
                        <div class="input-group"><input type="text" class="form-control" ng-model="new_task"><div class="input-group-btn"><button type="button" id="addNew" class="btn btn-success" ng-click="addNew(new_task)"><span class="glyphicon glyphicon-plus"></span> Add New</button></div></div>
                        <div class="show-completed">
                            <div class="ui toggle checkbox">
                                <input type="checkbox" name="public" ng-model="showCompleted">
                                <label>Show completed?</label>
                            </div>
                        </div>
                    </div>
                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th><a class="sortable" ng-click="dynamicOrder='description'"><span class="glyphicon glyphicon-info-sign"></span> Description</a></th>
                                <th style="text-align:center;width:100px"><a class="sortable" ng-click="dynamicOrder='status'"><span class="glyphicon glyphicon-asterisk"></span> Status</a></th>
                            </tr>
                        </thead>
                        <tbody id="assignment_list">
                            <!--- load templates -->
                            <!-- Begin Assign View -->
							<tr ng-repeat="item in tasks.items | checkedItems:showCompleted | filter:search | orderBy:dynamicOrder">
                                <td class="assgn-description" style="width:80%"><p>{{item.description}}</p></td>
                                <td><input type="checkbox" ng-model="item.status"></td><!-- /Assign View -->
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr><th colspan="3">
                              <div class="ui right floated pagination menu">
                                <a class="icon item">
                                  <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                  <i class="right chevron icon"></i>
                                </a>
                              </div>
                            </th>
                          </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
        <footer>
        </footer>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
