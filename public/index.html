<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>Todo App</title>
	<link href="assets/css/main.min.css" rel="stylesheet">
</head>
<body ng-controller="todoCtrl">
	<section id="wrapper">
        <div class="container-fluid">
            <header>
                <nav class="main-nav navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">ToDo</a>
                        </div>
                        <div class="collapse navbar-collapse" id="main-nav">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">home</a></li>
                                <li><a href="#">active</a></li>
                            </ul>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Search" ng-model="search">
                                </div>
                              </form>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                                <li class="dropdown">
                                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <b class="caret"></b></a>
                                  <ul class="dropdown-menu">
                                    <li><a id="addUser" href="/#/addUsers">Add User</a></li>
                                    <li><a id="editUsers" href="/#/editUsers">Edit Users</a></li>
                                    <li><a id="archives" href="/#/archives">Archives</a></li>
                                    <li class="divider"></li>
                                    <li><a id="logout" href="/#/logout">Logout</a></li>
                                  </ul>
                                </li>
                              </ul>
                        </div>
                    </div> <!-- /container-fluid -->
                </nav>
            </header>
            <div class="row">
                <div class="jumbotron">
                  <h1>{{todo.user}} has {{incompleteCount()}} Tasks</h1>
                </div>
                <div class="table-wrap table-responsive">
                    <div class="controls-wrapper">
                        <div class="input-group"><input type="text" class="form-control" ng-model="new_task"><div class="input-group-btn"><button type="button" id="addNew" class="btn btn-success" ng-click="addNew(new_task)"><span class="glyphicon glyphicon-plus"></span> Add New</button></div></div>
                        <div class="show-completed"><label>Show completed? <input type="checkbox" ng-model="showCompleted" /></label></div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th><a class="sortable" ng-click="dynamicOrder='description'"><span class="glyphicon glyphicon-info-sign"></span> Description</a></th>
                                <th style="text-align:center;width:100px"><a class="sortable" ng-click="dynamicOrder='status'"><span class="glyphicon glyphicon-asterisk"></span> Status</a></th>
                            </tr>
                        </thead>
                        <tbody id="assignment_list">
                            <!--- load templates -->
                            <!-- Begin Assign View -->
							<tr ng-repeat="item in tasks.items | checkedItems:showCompleted | filter:search | orderBy:dynamicOrder">
                                <td class="assgn-description" style="width:80%"><p>{{item.description}}</p></td>
                                <td style="text-align:center;width:10%"><input type="checkbox" ng-model="item.status"></td><!-- /Assign View -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <footer>
        </footer>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
